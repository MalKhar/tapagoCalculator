<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="mainTitle">O de hoje tá pago?</h1>
    <div class="grid">
      <div class="calculator">
        <h1>Calculadora</h1>
        <h2>Pessoas na frente</h2>
        <input class="bernardo" type="number" />
        <h2>Intervalo / saída</h2>
        <input type="time" min="09:00" max="14:00" /><button>Verify</button>
        <h1 class="result"></h1>
      </div>
      <div class="falhas">
        <h1>Quantas vezes a calculadora falhou</h1>
        <h2 class="counter red">A calculadora falhou 0 vezes</h2>
        <h1 class="clock"></h1>
      </div>
    </div>
        <div>
        <input class="querydate" type="number" value=""  />
        <button id="queryButton">Criar query</button>
        <h4 class="queryResult"></h4>
    </div>
  </body>
  <script type="module" src="tapago.js"></script>
  <script type="module" src="time.js"></script>
  <script type="module" src="querymaker.js"></script>
</html>
